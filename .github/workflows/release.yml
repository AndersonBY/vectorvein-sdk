name: Release to PyPI

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pdm
          pdm install -d

      - name: Lint
        run: pdm run lint

      - name: Format check
        run: pdm run format-check

      - name: Unit tests
        run: pdm run pytest tests/unit/ -v

  build:
    name: Build Package
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install PDM
        run: pip install pdm

      - name: Build
        run: pdm build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  release:
    name: GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git tag --sort=-creatordate | sed -n '2p')
          echo "tag=${PREV_TAG}" >> "$GITHUB_OUTPUT"

      - name: Generate release notes
        id: notes
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          PREV=${{ steps.prev_tag.outputs.tag }}
          if [ -z "$PREV" ]; then
            NOTES=$(git log --pretty=format:"- %s (%h)" "$TAG")
          else
            NOTES=$(git log --pretty=format:"- %s (%h)" "${PREV}..${TAG}")
          fi
          {
            echo "notes<<EOF"
            echo "$NOTES"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.notes.outputs.notes }}
          files: dist/*

  publish:
    name: Publish to PyPI
    needs: release
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
